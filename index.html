<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Message Upload</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #recordBtn {
      background-color: #28a745;
      color: white;
    }
    #stopBtn {
      background-color: #dc3545;
      color: white;
    }
    #submitBtn {
      background-color: #007bff;
      color: white;
    }
    #resetBtn {
      background-color: #6c757d;
      color: white;
    }
    .hidden {
      display: none;
    }
    #waveform {
      width: 100%;
      height: 100px;
      background-color: #f1f1f1;
      margin: 10px 0;
    }
    #recordingIndicator {
      font-weight: bold;
      color: red;
      margin-top: 5px;
    }
    #durationCounter {
      font-size: 0.9em;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Send a Voice Message</h1>

  <form id="voiceForm">
    <label>
      <input type="checkbox" id="anonymousCheckbox" /> Submit Anonymously
    </label>

    <div id="userDetails">
      <label>Name (optional):</label>
      <input type="text" name="name" id="name" />

      <label>Email (optional):</label>
      <input type="email" name="email" id="email" />
    </div>

    <button type="button" id="recordBtn"><i class="fas fa-microphone"></i> Start</button>
    <button type="button" id="stopBtn" class="hidden"><i class="fas fa-stop"></i> Stop</button>
    <div id="recordingIndicator" class="hidden">‚óè Recording... <span id="durationCounter">0s</span></div>

    <div id="waveform"></div>

    <audio id="audioPlayback" controls class="hidden"></audio>
    <button type="button" id="resetBtn" class="hidden"><i class="fas fa-redo"></i> Re-record</button>
    <button type="submit" id="submitBtn" class="hidden"><i class="fas fa-paper-plane"></i> Submit</button>
  </form>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let stream;
    let analyser;
    let animationId;
    let audioContext;
    let recordingStartTime;
    let durationInterval;

    const recordBtn = document.getElementById("recordBtn");
    const stopBtn = document.getElementById("stopBtn");
    const resetBtn = document.getElementById("resetBtn");
    const submitBtn = document.getElementById("submitBtn");
    const audioPlayback = document.getElementById("audioPlayback");
    const voiceForm = document.getElementById("voiceForm");
    const anonymousCheckbox = document.getElementById("anonymousCheckbox");
    const userDetails = document.getElementById("userDetails");
    const recordingIndicator = document.getElementById("recordingIndicator");
    const durationCounter = document.getElementById("durationCounter");
    const waveformContainer = document.getElementById("waveform");

    const canvas = document.createElement("canvas");
    canvas.width = waveformContainer.clientWidth;
    canvas.height = waveformContainer.clientHeight;
    waveformContainer.appendChild(canvas);
    const canvasCtx = canvas.getContext("2d");

    anonymousCheckbox.addEventListener("change", () => {
      userDetails.style.display = anonymousCheckbox.checked ? "none" : "block";
    });

    function drawWaveform() {
      if (!analyser) return;
      const bufferLength = analyser.fftSize;
      const dataArray = new Uint8Array(bufferLength);
      analyser.getByteTimeDomainData(dataArray);
      canvasCtx.fillStyle = "#f1f1f1";
      canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
      canvasCtx.lineWidth = 2;
      canvasCtx.strokeStyle = "#007bff";
      canvasCtx.beginPath();
      const sliceWidth = canvas.width / bufferLength;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const v = dataArray[i] / 128.0;
        const y = v * canvas.height / 2;
        if (i === 0) {
          canvasCtx.moveTo(x, y);
        } else {
          canvasCtx.lineTo(x, y);
        }
        x += sliceWidth;
      }
      canvasCtx.lineTo(canvas.width, canvas.height / 2);
      canvasCtx.stroke();
      animationId = requestAnimationFrame(drawWaveform);
    }

    function startDurationCounter() {
      recordingStartTime = Date.now();
      durationCounter.textContent = '0s';
      durationInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
        durationCounter.textContent = `${elapsed}s`;
      }, 1000);
    }

    function stopDurationCounter() {
      clearInterval(durationInterval);
    }

    recordBtn.onclick = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048;
        source.connect(analyser);
        drawWaveform();

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          stopDurationCounter();
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          const url = URL.createObjectURL(blob);
          audioPlayback.src = url;
          audioPlayback.classList.remove('hidden');
          resetBtn.classList.remove('hidden');
          submitBtn.classList.remove('hidden');
          waveformContainer.classList.add('hidden');

          recordBtn.classList.remove('hidden');
          stopBtn.classList.add('hidden');
          recordingIndicator.classList.add('hidden');

          cancelAnimationFrame(animationId);
          canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
          audioContext.close();
        };

        mediaRecorder.start();
        recordBtn.classList.add('hidden');
        stopBtn.classList.remove('hidden');
        recordingIndicator.classList.remove('hidden');
        startDurationCounter();

        setTimeout(() => {
          if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
          }
        }, 5 * 60 * 1000);
      } catch (err) {
        alert("Microphone access is required to record audio.");
        console.error(err);
      }
    };

    stopBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
    };

    resetBtn.onclick = () => {
      audioChunks = [];
      audioPlayback.classList.add('hidden');
      submitBtn.classList.add('hidden');
      resetBtn.classList.add('hidden');
      waveformContainer.classList.remove('hidden');
      canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
      durationCounter.textContent = '0s';
    };

    voiceForm.onsubmit = async e => {
      e.preventDefault();
      const blob = new Blob(audioChunks, { type: 'audio/webm' });
      const formData = new FormData();
      formData.append("audio", blob, `voice-${Date.now()}.webm`);
      if (!anonymousCheckbox.checked) {
        formData.append("name", document.getElementById("name").value);
        formData.append("email", document.getElementById("email").value);
      }
      const response = await fetch("/upload.php", {
        method: "POST",
        body: formData
      });
      if (response.ok) {
        alert("Voice message submitted successfully.");
        voiceForm.reset();
        audioPlayback.classList.add('hidden');
        submitBtn.classList.add('hidden');
        resetBtn.classList.add('hidden');
        canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
        waveformContainer.classList.remove('hidden');
        durationCounter.textContent = '0s';
      } else {
        alert("Failed to submit voice message.");
      }
    };
  </script>
</body>
</html>
